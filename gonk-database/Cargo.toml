[package]
name = "gonk-database"
version = "0.1.0"
edition = "2021"

[dependencies]
rusqlite = { version = "0.27.0", features = ["bundled"] }
gonk-types = { path = "../gonk-types" }
dirs = "4.0.0"
static_init = "1.0.2"
jwalk = "0.6.0"
dpc-pariter = "0.5.1"
toml = "0.5.8"
serde = { version = "1.0.136", features = ["derive"] }
tui = { git = "https://github.com/zX3no/tui-rs", features = ["serde"] }
crossterm = "0.23.1"

[target.'cfg(windows)'.dependencies]
win-hotkey = { git = "https://github.com/zX3no/win-hotkey", rev = "1d6cb22ba202a445f73bf51a7e785655440639b3" }
