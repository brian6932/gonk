[package]
name = "gonk"
version = "0.0.1"
edition = "2021"
default-run = "gonk"
authors = ["Bay"]
repository = "https://github.com/zX3no/gonk"
readme = "README.md"
license = "MIT"

[dependencies]
crossterm = "0.23.2"
tui = { version = "0.17.0", features = ["serde"] }
gonk-core = { path = "../gonk-core" }
gonk-player = { path = "../gonk-player" }
strsim = "0.10.0"
static_init = "1.0.2"
crossbeam-channel = "0.5.4"

[target.'cfg(windows)'.dependencies]
win-hotkey = { git = "https://github.com/zX3no/win-hotkey", rev = "1d6cb22ba202a445f73bf51a7e785655440639b3" }
